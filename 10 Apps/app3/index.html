<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .paper {
        width: 200px;
        height: 300px;
        position: relative;
        background: indigo;
      }
      .paper::after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        border-style: solid;
        border-width: 0.5rem;
        border-color: teal teal silver silver;
        transition: all 0.5s;
      }
      .paper:hover::after {
        border-width: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="paper"></div>
  </body>
</html>
